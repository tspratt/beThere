<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<title>Be There</title>
	<link rel="stylesheet" href="app.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
	<script src="./app.js"></script>
</head>
<body ng-app="beThere">
<div class="container" ng-controller="LogInCtrl">
	<div class="content" ui-view=""></div>
	<div class="footer">
		<div class="be-there">Be There!</div>
		<div class="error-label">{{userMessage}}</div>
		<span class="powered-by">Powered by FlagonDry</span>
	</div>
</div>

<script src="controllers/log-in.js"></script>
<script src="controllers/eventCtrl.js"></script>
<script src="controllers/eventDetailCtrl.js"></script>
<script src="providers/event-servce.js"></script>
</body>
</html>
